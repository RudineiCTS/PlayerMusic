<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="#">
  <title>Document</title>
</head>
<body>
  <main class="containerMusic">
    <div class="playerContent">
      <img src="./assets/image.gif" alt="" class="imgSong">

        <div class="playerControls"> 
          <button class='controlsPlayer'> 
            <img src="./assets/backwardIcon.svg" alt="">
          </button>
          <button id='player' name="play"> 
            <img src="./assets/playIcon.svg" alt="player" name="play-img">
           </button>
           <button class='controlsPlayer' name="next"> 
            <img src="./assets/forwardIcon.svg" alt="">
           </button>
        </div>
        <div class="playerContainer">
          <input type="range"  min="0" max="0" step="1">
          <div class="containerDuration">
            <div class="current-duration">00:00</div>
            <div class="total-duration">00:00</div>
          </div>
        </div>

    </div>
  </main>
  
</body>
<script type="module" src="./playerElements.js" ></script>
<script type="module" src="data.js" ></script>
<script type="module" src="./player.js" ></script>
<script type="module" src="./index.js" ></script>
</html>
